<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            height: 100px;
            vertical-align: bottom;
            margin-top: 100px;
        }
        ul li {
            /*float: left;*/
            width: 20px;
            background-color: red;
            display: inline-block;
            margin: 10px;
            transition: all 1s;


        }
    </style>
</head>
<body>
<input type = "text" id="input"/>
<input type = "button" value="左侧入" id="btn1"/>
<input type = "button" value="右侧入" id="btn2"/>
<input type = "button" value="左侧出" id="btn3"/>
<input type = "button" value="右侧出" id="btn4"/>
<input type = "button" value="排序" id="btn5"/>
<ul id="ul">
    <li style="height: 73px"></li>
    <li style="height: 43px"></li>
    <li style="height: 63px"></li>
    <li style="height: 23px"></li>
    <li style="height: 33px"></li>
    <li style="height: 13px"></li>
</ul>
</body>
</html>
<script>
    //删除事件函数
    function remove(){
        var ul = document.getElementById('ul');
        var lis = ul.getElementsByTagName('li');
        for(var i=0;i<lis.length;i++){
            lis[i].onclick = function(){
                ul.removeChild(this);
            }
        }
    }
    //添加删除
    (function(){
        var ul = document.getElementById('ul');
        var input = document.getElementById('input');
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');
        var btn4 = document.getElementById('btn4');
        var btn5 = document.getElementById('btn5');

        btn1.addEventListener('click',function(){
            if(ul.children.length>60){
                alert('超过60')
                return false;
            }
            var value = input.value;
            var li = document.createElement('li');
            if(/^[1-9]{1}[0-9]{1}$|^100$/.test(value)){
                li.style.height = value+'px';
                ul.insertBefore(li,ul.firstElementChild);
                li.onclick = function(){
                    ul.removeChild(this);
                }
            }
            else {
                alert('请输入10-100的数字');
            }

        })
        btn2.addEventListener('click',function(){
            if(ul.children.length>60){
                alert('超过60')
                return false;
            }
            var value = input.value;
            var li = document.createElement('li');
            if(/^[1-9]{1}[0-9]{1}$|^100$/.test(value)){
                li.style.height = value+'px';
                ul.appendChild(li);
                li.onclick = function(){
                    ul.removeChild(this);
                }
            }
            else {
                alert('请输入10-100的数字');
            }
        })
        btn3.addEventListener('click',function(){
            var li = document.createElement('li');
            if(ul.firstElementChild){
                ul.removeChild(ul.firstElementChild);

            }
        })
        btn4.addEventListener('click',function(){
            var li = document.createElement('li');
            if(ul.lastElementChild){
                ul.removeChild(ul.lastElementChild);
            }
        })
        remove();
        //排序
        btn5.onclick = function(){
            var lis = ul.children;
            for(var i=0;i<lis.length;i++){
                for(var k=0;k<i;k++){
                    if(parseInt(ul.children[i].style.height)<=parseInt(ul.children[k].style.height)){
                        ul.insertBefore(lis[i],lis[k])
                    }
                }
            }
        }
    }())


</script>
